<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/normalize.css">
  <title>dinerd</title>
</head>

<body>
  <header>
    <img id="logo" src="./src/img/logoipsum-logo-34.svg" alt="dinerd logo">
    <div class="user-selection-button">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="32px" id="Layer_1"
        style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve">
        <path
          d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z" />
      </svg>
    </div>
  </header>
  <aside id="user-selection-list">

  </aside>
  <main>
    <div class="search-form-container">
      <h1>dinerd</h1>
      <h2>Where are we eating tonight?</h2>
      <p>Select a location, the distance you're willing to travel, and your desired price range. Then click "Go!"</p>
      <form id="search-form">
        <div id="location-group" class="form-group">
          <label for="location">Location:</label>
          <input id="location" name="location" type="text">
        </div>
        <div id="distance-group" class="form-group">
          <label for="distance">Distance:</label>
          <input id="distance" name="distance" type="range" min=".5" max="20" step=".25" value="5">
          <output name="distance-display" for="distance" id="distance-display">0.25 mile</output>
        </div>
        <fieldset id="pricing" class="form-group checkbox-group">
          <legend>Price Range:</legend>
          <div class="checkbox-group">
            <input id="lowest-price" type="checkbox" name="lowest-price" value="1">
            <label for="lowest-price">$</label>
          </div>
          <div class="checkbox-group">
            <input id="mid-low-price" type="checkbox" name="mid-low-price" value="2">
            <label for="mid-low-price">$$</label>
          </div>
          <div class="checkbox-group">
            <input id="mid-high-price" type="checkbox" name="mid-high-price" value="3">
            <label for="mid-high-price">$$$</label>
          </div>
          <div class="checkbox-group">
            <input id="highest-price" type="checkbox" name="highest-price" value="4">
            <label for="highest-price">$$$$</label>
          </div>
        </fieldset>
        <input type='submit' value="Go!">
      </form>
    </div>
  </main>
  <script type="application/javascript" src="src/index.js"></script>
</body>

</html>
